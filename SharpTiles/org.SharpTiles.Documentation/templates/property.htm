<tr>
    <td class="property">${Tag.Item.Name}</td>
    <td class="description">
        <fmt:message key="${Tag.Item.DescriptionKey}"></fmt:message>
        <c:if test="${fn:length(Tag.Item.EnumValues) > '0'}">
            <table class="enumvalues">
                <c:forEach items="${Tag.Item.EnumValues}">
                    <tr>
                        <td class="value">${Tag.Item.Value}</td>
                        <td class="descr">${Tag.Item.Description}</td>
                    </tr>
                </c:forEach>
            </table>
        </c:if>
    </td>
    <td class="required">${Tag.Item.Required}</td>
    <td class="default">${Tag.Item.Default}</td>
</tr>
