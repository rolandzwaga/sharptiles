<c:if test="${not fn:empty(Tag.Item.Examples)}">
    <c:forEach items="${Tag.Item.Examples}">
        <div class="example">
            <c:if test="${not fn:empty(Tag.Item.Description)}">
                <div>${Tag.Item.DescriptionHtml}</div>
            </c:if>
            <code>${Tag.Item.Html}</code>
        </div>
    </c:forEach>
</c:if>
